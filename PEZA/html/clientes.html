<script>
// Manejar el envío del formulario
document.querySelector(".form-register").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitar la acción por defecto del formulario

    // Obtener los datos del formulario
    var formData = new FormData(this);

    // Enviar los datos al servidor
    fetch("Crear_Cliente.php", {
        method: "POST",
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error al enviar el formulario: ' + response.status);
        }
        // Si la respuesta es exitosa, actualizar las tarjetas de clientes
        return response.json(); // Necesitamos devolver la respuesta como JSON
    })
    .then(data => {
        console.log("Datos del cliente:", data); // Verificar los datos recibidos del servidor
        // Llamar a la función para actualizar las tarjetas de clientes con los datos del cliente recién creado
        actualizarTarjetasClientes(data);
    })
    .catch(error => console.error('Error al enviar el formulario:', error));

    console.log("Formulario enviado"); // Verificar si se activa el evento de envío del formulario
});
